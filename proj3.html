<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Your Local Time</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
      }
      .center {
        display: flex;
        height: 80vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock {
        font-size: 40px;
        background-color: orange;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
        
      }
    </style>
  </head>
  <body>
    
    <div class="center">
      <div id="banner"><span><h1>Your local time</h1></span></div>
      <div id="clock"></div>
    </div>
    
  </body>



  <script>


    const x=document.querySelector("#clock");
    
    // set interval is used to auto refresh page or reload page after a 1000 mili seconds 

    setInterval(function (){
     let date=new Date();
     x.innerHTML=date.toLocaleTimeString();
    },1000)


  </script>
</html>
